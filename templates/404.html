<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Huye Campus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .error-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .error-code {
            font-size: 100px;
            color: #1a3a8f;
            margin: 0;
        }
        
        .error-message {
            color: #666;
            margin: 20px 0 30px;
        }
        
        .home-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: #1a3a8f;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-link:hover {
            background-color: #15317a;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">The page you're looking for could not be found.</p>
        <a href="/" class="home-link">Return to Dashboard</a>
    </div>
</body>
</html>
